<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer</title>
</head>
<body>
    <form action="{{ url_for('update_customer') }}" method="POST">
        <h1>Update Customer</h1>
        <input type="text" name="id_update" id="id_update" placeholder="id"/><br>
        <input type="name" name="name_update" placeholder="Name"/><br>
        <input type="email" name="email_update" placeholder="Email" /><br>
        <input type="password" name="password_update" placeholder="Password" /><br><br>
        <input type="submit" value="Update" id="submit"><br>
        <a href="/customers">Go to Customers</a>
    </form>
</body>
</html>
