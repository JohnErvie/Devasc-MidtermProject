<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="{{ url_for('createdAcc') }}" method="POST">
        <h1>Sign Up Today!</h1>
        <p>Connect your account to the device and mobile application</p>
        <h1>Create Account</h1>
        <input type="name" name="name_signup" id="name_signup" placeholder="Name" /><br>
        <input type="email" name="email_signup" id="email_signup" placeholder="Email" /><br>
        <input type="password" name="password_signup" id="password_signup" placeholder="Password" /><br><br>
        <button id="signUp">Sign Up</button>
    </form>
</body>
</html>
