<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members</title>
</head>
<body>
    <input type="number" name="customer_id" id="customer_id" placeholder="customer ID" />
    <button type="button" onclick="searchCustomer();">Search</button>
    <button type="button" onclick="deleteCustomer();">Delete</button>
    <button type="button" onclick="updateCustomer();">Update</button>
    <br>
    <br>
    <table border="1">
        <thead>
            <td>ID</td>
            <td>Name</td>
            <td>Email</td>
        </thead>

        {% for row in rows %}
        <tr>
            <td>{{row['customer_id']}}</td>
            <td>{{row['customer_name']}}</td>
            <td>{{row['customer_email']}}</td>
        </tr>

        {% endfor %}
    </table>
    <a href="/">Go to Home Page</a>
</body>
</html>
<script>
    function searchCustomer(){
        // Selecting the input element and get its value 
        var inputVal = document.getElementById("customer_id").value;
        if (inputVal.length > 0) {
            window.location.href="/customers/"+inputVal;
        }
        else{
            window.location.href="/customers";
        }
        
        // Displaying the value
        //alert(inputVal);
    }

    function deleteCustomer(){
        var cusIdVal = document.getElementById("customer_id").value;
        if (cusIdVal.length > 0) {
            fetch("/customers/delete/"+cusIdVal, {method: 'delete'}).then(response => response.json());
            window.location.href="/customers";
        }
        else{
            window.location.href="/customers";
        }
    }

    function updateCustomer(){
        window.location.href="/update";
    }
</script>
