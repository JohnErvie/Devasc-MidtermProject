<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='design.css') }}">

</head>
    <center>


<body>

    <h1>Update Customer</h1>
    <input type="text" name="id_update" id="id_update" placeholder="id"/><br>
    <input type="name" name="name_update" id="name_update" placeholder="Name"/><br>
    <input type="email" name="email_update" id="email_update" placeholder="Email" /><br>
    <input type="password" name="password_update" id="password_update" placeholder="Password" /><br><br>
    <button type="button" onclick="updateCustomerInfo();">Update</button><br>
    <a href="/customers"> <button type="button" >Go to Customer</button><br></a>

</body>
</center>
</html>
<script>
    function updateCustomerInfo(){
        var updateCusVal = document.getElementById("id_update").value;
        if (updateCusVal.length > 0) {
            fetch("/customers/updated", {method: 'put'}).then(response => response.json());
            window.location.href="/customers";
        }
        else{
            window.location.href="/customers";
        }
    }
</script>
